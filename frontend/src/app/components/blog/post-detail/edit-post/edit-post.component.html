<div *ngIf="post; else elseBlock">
  <mat-card class="edit-card">
    <mat-card-title id=" title ">
      <mat-form-field>
        <input matInput placeholder="Title " [(ngModel)]="post.title ">
      </mat-form-field>
    </mat-card-title>
    <!-- <mat-card-subtitle> By <span id="author ">{{post.author}}</span><br/> Last update:
      <span id="last_update ">{{post.last_update | date}}</span>, Created: <span id="created ">{{post.created | date}}</span>
    </mat-card-subtitle> -->
    <mat-card-content>
      <mat-form-field>
        <textarea matInput placeholder="Content" [(ngModel)]="post.content_markdown" id="content_markdown"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <app-read-file (result)="handleresult($event)">Import file</app-read-file>
      <button mat-raised-button color="primary" (click)="updatePost()">Save</button>
      <button mat-raised-button (click)="readPost()">Read</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #elseBlock>Loading post...</ng-template>
